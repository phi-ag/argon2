name: Check

on:
  push:

jobs:
  check:
    if: ${{ !startsWith(github.event.head_commit.message, 'release:') }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        with:
          submodules: recursive

      - name: Export commit timestamp
        run: echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

      - name: Emscripten
        uses: ./.github/actions/emscripten

      - name: Restore
        uses: ./.github/actions/restore

      - name: Audit
        continue-on-error: true
        run: pnpm audit

      - name: Format
        continue-on-error: true
        run: pnpm format:check

      - name: Lint
        continue-on-error: true
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: End-to-End
        uses: phi-ag/run-playwright@09e3017bd54910df154b1073c1f47cfa4eee872c # v1
        with:
          run: |
            corepack enable
            corepack prepare --activate
            pnpm config set store-dir .pnpm-store
            pnpm install --frozen-lockfile
            pnpm test:e2e

      - name: Codecov test results
        uses: codecov/test-results-action@1b5b448b98e58ba90d1a1a1d9fcb72ca2263be46 # v1
        with:
          files: ./junit.xml,./junit.e2e.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Codecov coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage/cobertura-coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate SBOM
        run: pnpm --reporter=silent sbom | tee sbom.cdx.json | jq

      - name: Publish dry-run
        run: npm publish --dry-run
